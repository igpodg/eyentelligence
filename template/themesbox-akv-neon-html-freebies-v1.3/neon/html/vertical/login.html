<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Neon is a Responsive Bootstrap 4 Admin Dashboard Template">
    <meta name="keywords" content="admin, admin template, admin panel, dashboard template, ui kits, web app, crm, cms, responsive, bootstrap 4, html, sass support, scss">
    <meta name="author" content="Themesbox">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">

    <title>eyentelligence - Log in</title>

    <!-- Fevicon -->
    <link rel="shortcut icon" href="assets/images/favicon2.ico">

    <!-- Start CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!-- End CSS -->

</head>

<body class="xp-vertical" style="background: white !important;">

    <!-- Start XP Container -->
    <div id="xp-container" class="xp-container">

        <!-- Start Container -->
        <div class="container">

            <!-- Start XP Row -->
            <!--<div class="row vh-100 align-items-center">-->
            <div class="row vh-100" style="padding-top: 140px;">
                <!-- Start XP Col -->
                <div class="col-lg-12">

                    <!-- Start XP Auth Box -->
                    <div class="xp-auth-box" style="width: 700px;">
                        <h3 class="text-center mt-0 m-b-15">
                            <a href="javascript:void(0)" class="xp-web-logo">
                                <!--<img src="assets/images/logo2.png" height="40" alt="logo">-->
                                <img src="assets/images/logo2.png" alt="logo">
                            </a>
                        </h3>
                        <div class="p-3">
                            <form action="#">
                                <div class="text-center mb-3">
                                    <h4 class="text-black">Log in to Eyentelligence</h4>
                                </div>
                                <hr style="padding-bottom: 20px;">
                                <div id="therest" style="width: 410px; margin: 0 auto;">
                                    <div class="text-center mb-3">
                                        <h6 style="text-align: left;">
                                            Please enter your username and password:</h6>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                                    </div>
                                    <div style="padding-bottom: 20px;">
                                        <a href="#">Recover my account</a>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-rounded btn-lg btn-block">Log in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- End XP Auth Box -->

                </div>
                <!-- End XP Col -->
            </div>
            <!-- End XP Row -->
        </div>
        <!-- End Container -->
    </div>
    <!-- End XP Container -->

    <!-- Start JS -->        
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/modernizr.min.js"></script>
    <script src="assets/js/detect.js"></script>
    <script src="assets/js/jquery.slimscroll.js"></script>
    <script src="assets/js/sidebar-menu.js"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
    <!-- End JS -->

</body>
</html>
